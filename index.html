            font-family: 'HuanZhuangZiSong';

            font-display: swap;
        }
        body {
            font-family: 'HuanZhuangZiSong', 'Nunito', 'Microsoft YaHei', sans-serif;
            background: #e6f7e6;
            margin: 0;
            padding: 0;
        }
        .container {
            background: #fff;
            border-radius: 24px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 32px 24px;
            margin: 40px auto;
            max-width: 500px;
        }
        h1 {
            color: #58cc02;
            font-weight: 700;
            font-size: 2.2em;
            margin-bottom: 24px;
            letter-spacing: 1px;
        }
        .input-area {
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            border: 2px solid #b2e59e;
            border-radius: 16px;
            padding: 16px;
            font-size: 1.1em;
            background: #f7fff7;
            transition: border 0.2s;
        }
        textarea:focus {
            border: 2px solid #58cc02;
            outline: none;
        }
        .button-group {
            text-align: center;
            margin: 24px 0;
        }
        button {
            background: #58cc02;
            color: #fff;
            font-weight: 700;
            border: none;
            border-radius: 16px;
            padding: 12px 32px;
            font-size: 1.1em;
            margin: 0 10px;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #46a302;
        }
        .result {
            margin-top: 20px;
            padding: 18px;
            border-radius: 16px;
            background: #f7fff7;
            border: 2px solid #b2e59e;
            min-height: 80px;
            font-size: 1.1em;
        }
        .conversion-table {
            margin-top: 32px;
            background: #f7fff7;
            border-radius: 16px;
            padding: 18px;
            border: 2px solid #b2e59e;
        }
        .conversion-table h2 {
            color: #58cc02;
            font-weight: 700;
            margin-bottom: 12px;
        }
        .table-content {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 8px;
        }
        .table-item {
            display: flex;
            justify-content: space-between;
            padding: 6px 0;
            font-size: 1em;
        }
    </style>
</head>

        // 显示转换对照表
        function displayConversionTable() {
            const tableContent = document.getElementById('conversionTable');
            tableContent.innerHTML = '';
            for (const [syllable, chars] of mappingList) {
                const item = document.createElement('div');
                item.className = 'table-item';
                // 显示大小写形式
                const displaySyllable = `${syllable}/${syllable.toUpperCase()}`;
                item.innerHTML = `<span>${displaySyllable}</span><span>${chars.join('/')}</span>`;
                tableContent.appendChild(item);
            }
        }

        function convert() {
            const input = document.getElementById('inputText').value;
            let output = input;

            // 按音节长度降序排列，最长优先
            mappingList.sort((a, b) => b[0].length - a[0].length);

            // 创建所有可能的音节的正则表达式
            const syllablePatterns = mappingList.map(([syllable]) => syllable);
            const syllableRegex = new RegExp(`(${syllablePatterns.join('|')})`, 'gi');

            // 先尝试匹配最长的音节
            for (const [syllable, chars] of mappingList) {
                const regex = new RegExp(`\\b${syllable}\\b`, 'gi');
                if (chars.length === 1) {
                    output = output.replace(regex, chars[0]);
                } else {
                    output = output.replace(regex, `【${chars.join('')}】`);
                }
            }

            // 处理连在一起的音节
            let remainingText = output;
            let processedText = '';
            
            while (remainingText.length > 0) {
                let found = false;
                for (const [syllable, chars] of mappingList) {
                    const regex = new RegExp(`^${syllable}`, 'i');
                    if (regex.test(remainingText)) {
                        if (chars.length === 1) {
                            processedText += chars[0];
                        } else {
                            processedText += `【${chars.join('')}】`;
                        }
                        remainingText = remainingText.slice(syllable.length);
                        found = true;
                        break;
                    }
                }
                if (!found) {
                    // 如果找不到匹配的音节，保留当前字符
                    processedText += remainingText[0];
                    remainingText = remainingText.slice(1);
                }
            }
            
            output = processedText;

            // 去除所有空格
            output = output.replace(/\s+/g, '');

            document.getElementById('result').textContent = output;
        }

        function clearText() {
            document.getElementById('inputText').value = '';
            document.getElementById('result').textContent = '';
        }

        // 页面加载时显示转换对照表
        window.onload = displayConversionTable;
    </script>
